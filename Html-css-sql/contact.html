<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="Css/contact.css">
</head>

<body>
    <div id="menu"></div>

    <div class="container">
        <div class="content" id="content">
            <div class="div-button">
                <button  class="button-style" type="button" onclick="alert('Hello World!')">Click Me!</button>
            </div>
               

                <div >
                    <fieldset class="div-fieldset">
                        <legend>Personalia:</legend>
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname" value="John"><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname" value="Doe"><br><br>
                        <div>
                        <label for="cars">Choose a car:</label>
                        <select id="cars" name="cars" >
                          <option value="volvo">Volvo</option>
                          <option value="saab">Saab</option>
                          <option value="fiat">Fiat</option>
                          <option value="audi">Audi</option>
                        </select>
                        </div>
                        <div>
                                <input type="radio" id="html" name="fav_language" value="HTML">
                                <label for="html">HTML</label><br>
                                <input type="radio" id="css" name="fav_language" value="CSS">
                                <label for="css">CSS</label><br>
                                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                                <label for="javascript">JavaScript</label>
                        </div>
                        <div>
                            <form>
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1"> I have a bike</label><br>
                                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                                <label for="vehicle2"> I have a car</label><br>
                                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                                <label for="vehicle3"> I have a boat</label>
                              </form>
                        </div>
                        <input type="button" value="Submit" onclick="showSelectedValue()">
                      </fieldset>
                </div>
        </div>

    </div>

    <script>
        function loadMenu() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                })
                .catch(error => console.error('Error loading menu:', error));
        }

        function showSelectedValue() {
            const selectElement = document.getElementById('cars');
            const fnameElement = document.getElementById('fname');
            const lname = document.getElementById('lname');
            const selectedValue = selectElement.value;
            const fnameValue = fnameElement.value;
            const lnamevalue = lname.value;
            const radios = document.getElementsByName('fav_language');
            let selectedRadioValue = '';
            for (const radio of radios) {
                if (radio.checked) {
                    selectedRadioValue = radio.value;
                    break;
                }
            }
            let selectedCheckBoxValues = [];
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach((checkbox) => {
            if (checkbox.checked) {
                selectedCheckBoxValues.push(checkbox.value);
            }
        });
        console.log(selectedCheckBoxValues.join(', '));
        
            alert('You Personalia: '+ fnameValue+" "+lnamevalue +"  Choice  "+ selectedValue + '  Favorite Language: ' + selectedRadioValue
                + '  Selected Vehicles: ' + selectedCheckBoxValues.join(', ')
            );
        }

        window.onload = function () {
            loadMenu(); 
        };
    </script>
</body>

</html>
